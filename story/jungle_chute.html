<h2>La crevasse</h2>
<p>Vous trouvez une arme dans les buissons, un poignard.</p>
<p>Vous décidez de continuer à chercher et sentez le sol se dérober sous vos pieds. C'est une crevasse.</p>
<p>Vous chutez. Malheureusement cette aventure se termine pour vous quand votre crane éclate sur la paroi rocheuse</p>
<p>FIN</p>
